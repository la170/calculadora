<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
    <script defer src="./main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <h1>Calculadora</h1>
            </div>
            <div class="borde">
                <div class="d-flex justify-content-center"> 
                    <div id = "display"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" id="num1" class="num1 mx-4">
                    <div id="operando"></div>
                </div>  
                <div class="calculadora__botones mx-auto">
                    <section>
                        <button id="btn7" class="boton">7</button>
                        <button id="btn8" class="boton">8</button>
                        <button id="btn9" class="boton">9</button>
                        <button id="divi" class="boton">/</button>
                    </section>
                    <section>
                        <button id="btn4" class="boton">4</button>
                        <button id="btn5" class="boton">5</button>
                        <button id="btn6" class="boton">6</button>
                        <button id="mult" class="boton">*</button>
                    </section>
                    <section>
                        <button id="btn1" class="boton">1</button>
                        <button id="btn2" class="boton">2</button>
                        <button id="btn3" class="boton">3</button>
                        <button id="rest" class="boton">-</button>
                    </section>
                    <section>
                        <button id="btn0" class="boton">0</button>
                        <button id="limpiar" class="boton" onclick="clear()">c</button>
                        <button id="igual" class="boton">=</button>
                        <button id="suma" class="boton">+</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
